name: JIT Security Scan (Manual Trigger)

on:
  workflow_dispatch:

jobs:
  jit-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (required for JIT CLI)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install JIT CLI
        run: |
          curl -sSL https://cli.jit.io/install.sh | bash
          echo "$HOME/.jit/bin" >> $GITHUB_PATH
          export PATH="$HOME/.jit/bin:$PATH"  # ðŸ‘ˆ Ensure JIT is in PATH now
          jit --version  # ðŸ‘ˆ Sanity check

      - name: Authenticate JIT CLI
        env:
          JIT_CLIENT_ID: ${{ secrets.JIT_CLIENT_ID }}
          JIT_SECRET_KEY: ${{ secrets.JIT_SECRET_KEY }}
        run: |
          export PATH="$HOME/.jit/bin:$PATH"  # ðŸ‘ˆ Add to path again
          jit auth login --client-id "$JIT_CLIENT_ID" --secret "$JIT_SECRET_KEY"

      - name: Run JIT Scan (SCA + SAST)
        run: |
          export PATH="$HOME/.jit/bin:$PATH"  # ðŸ‘ˆ Add to path again
          jit scan --all --wait
