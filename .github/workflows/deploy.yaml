name: Jit Security Scan

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    name: 🛠️ Build Java Code
    runs-on: ubuntu-latest
    permissions: write-all

    outputs:
      build-status: ${{ steps.build.outcome }}

    env:
      JIT_CLIENT_ID: ${{ secrets.JIT_CLIENT_ID }}
      JIT_SECRET_KEY: ${{ secrets.JIT_SECRET_KEY }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 🧰 Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: 🏗️ Build Java Project
        id: build
        run: mvn clean install -DskipTests

  scan-container:
    name: 🐳 Jit Container Scan (Keycloak)
    runs-on: ubuntu-latest
    needs: setup-and-build

    env:
      JIT_CLIENT_ID: ${{ secrets.JIT_CLIENT_ID }}
      JIT_SECRET_KEY: ${{ secrets.JIT_SECRET_KEY }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Install Jit CLI
        run: |
          sudo apt-get update && sudo apt-get install -y curl git
          curl -L https://jit-cli.s3.us-east-1.amazonaws.com/jit-cli/latest/jit-cli-amd64-slim -o jit-cli
          chmod +x jit-cli
          ./jit-cli --help

      - name: 🐳 Pull Keycloak Image
        run: docker pull quay.io/keycloak/keycloak:24.0.2

      - name: 🔍 Run Jit Container Scan
        run: |
          ./jit-cli container \
            --image quay.io/keycloak/keycloak:24.0.2 \
            --tracking-name keycloak-keycloak:24.0.2 \
            --fail-on-findings \
            --add-to-backlog

  scan-code:
    name: 📄 Jit Code/Dependency Scan
    runs-on: ubuntu-latest
    needs: setup-and-build

    env:
      JIT_CLIENT_ID: ${{ secrets.JIT_CLIENT_ID }}
      JIT_SECRET_KEY: ${{ secrets.JIT_SECRET_KEY }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Install Jit CLI
        run: |
          sudo apt-get update && sudo apt-get install -y curl git
          curl -L https://jit-cli.s3.us-east-1.amazonaws.com/jit-cli/latest/jit-cli-amd64-slim -o jit-cli
          chmod +x jit-cli
          ./jit-cli --help

      - name: 🔍 Run Jit Code/Dependency Scan
        run: |
          ./jit-cli scan --path . --fail-on-findings --add-to-backlog

      - name: 📝 Print Jit Scan Summary
        run: |
          echo "## 🔍 Jit Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for findings or failures."
