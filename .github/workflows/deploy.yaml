name: Trivy Scan
on:
  workflow_dispatch:
jobs:
  
  Trivy-Scan:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
           maven-version: 3.8.2
      - name: build
        run: mvn clean install -DskipTests
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'
          output: 'trivy-results.txt'
    
      - name: Run Trivy on Keycloak
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'quay.io/keycloak/keycloak:24.0.2'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          output: 'trivy-keycloak.txt'
      # - name: Run Trivy on nifi
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: 'apache/nifi:1.25.0'
      #     format: 'table'
      #     severity: 'HIGH,CRITICAL'
      #     output: 'trivy-nifi.txt'
      # - name: Run Trivy on istio
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: 'istio/proxyv2:1.21.0'
      #     format: 'table'
      #     severity: 'HIGH,CRITICAL'
      #     output: 'trivy-istio.txt'
        
 

      - name: Show Trivy results in summary
        run: |
          echo "## 🔍 Trivy Scan Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-results.txt >> $GITHUB_STEP_SUMMARY
          cat trivy-keycloak.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
