# .github/workflows/jit-scan.yml

name: JIT Security Scan (Manual Trigger)

on:
  workflow_dispatch:

jobs:
  jit-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git

      - name: Download and install JIT CLI binary
        run: |
          mkdir -p $HOME/.jit/bin
          # Replace this URL with your actual JIT CLI binary URL
          curl -L -o $HOME/.jit/bin/jit https://github.com/jitsecurity-dev/cli/releases/latest/download/jit-linux
          chmod +x $HOME/.jit/bin/jit
          export PATH="$HOME/.jit/bin:$PATH"
          jit --version

      - name: Authenticate JIT CLI
        env:
          JIT_CLIENT_ID: ${{ secrets.JIT_CLIENT_ID }}
          JIT_SECRET_KEY: ${{ secrets.JIT_SECRET_KEY }}
        run: |
          export PATH="$HOME/.jit/bin:$PATH"
          jit auth login --client-id "$JIT_CLIENT_ID" --secret "$JIT_SECRET_KEY"

      - name: Run JIT Scan (SCA + SAST)
        run: |
          export PATH="$HOME/.jit/bin:$PATH"
          jit scan --all --wait

