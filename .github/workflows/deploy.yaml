# .github/workflows/jit-scan.yml

name: JIT Security Scan (Manual Trigger)

on:
  workflow_dispatch:

jobs:
  jit-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git file

      - name: Download and install JIT CLI binary (debug)
        run: |
          mkdir -p $HOME/.jit/bin
          curl -L -v --retry 3 --retry-delay 5 -o $HOME/.jit/bin/jit https://github.com/jitsecurity-dev/cli/releases/latest/download/jit-linux || cat $HOME/.jit/bin/jit
          ls -lh $HOME/.jit/bin/jit
          file $HOME/.jit/bin/jit || echo "File command failed"
          chmod +x $HOME/.jit/bin/jit
          export PATH="$HOME/.jit/bin:$PATH"
          jit --version || echo "jit CLI not found or failed"

      - name: Authenticate JIT CLI
        env:
          JIT_CLIENT_ID: ${{ secrets.JIT_CLIENT_ID }}
          JIT_SECRET_KEY: ${{ secrets.JIT_SECRET_KEY }}
        run: |
          export PATH="$HOME/.jit/bin:$PATH"
          jit auth login --client-id "$JIT_CLIENT_ID" --secret "$JIT_SECRET_KEY"

      - name: Run JIT Scan (SCA + SAST)
        run: |
          export PATH="$HOME/.jit/bin:$PATH"
          jit scan --all --wait

